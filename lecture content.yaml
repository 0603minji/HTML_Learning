[ 이미지 컨텐츠 구분하기 ]
  - 이미지가 컨텐츠인지 장식인지 구분 필요
  - 판단기준이 명확하지 않아서 제작자의 주관으로 판단
  - 정보 전달의 유무 차이 : 有  - 컨텐츠
                          無  - 장식
  - 컨텐츠 :  html로 표현
              이미지 컨텐츠는 5개 종류 중 해당되지 않으므로 
              <div> </div>에 존재
              이미지 파일이 혹시 보이지 않을때 표시할 텍스트도 넣기
  - 장식 : css로 표현
  - Disable All Styles 했을 때 표시된 이미지는 "컨텐츠"
    즉, CSS 작업은 없앤 상태이므로 HTML 작업만 표시된 상태

