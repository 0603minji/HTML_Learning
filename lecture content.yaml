[ Tag ]
  - 웹 문서를 해석하는 브라우저(Chrome 등)가 이해할 수 있는 방식의 구분자
  - <img> : 이미지를 나타내는 태그
  - <ul> : 목록을 나타내는 태그
  - <p> : 문장을 나타내는 태그
  - <a> : 하이퍼텍스트
          링크를 담당하는 태그
  - <h> : 제목 태그
          6개 레벨을 가진 태그 - <h1>
                              - <h2>
                              - <h3>
                              - <h4>
                              - <h5>
                              - <h6>
  - <div> : 5개 컨텐츠 구조에 해당되지 않는 구조일때 사용하는 태그
            블럭 구분하여 묶어줄때 사용

[ Tag 범주 ]
  - block type tag  : 방을 만드는 tag
                      대부분의 tag들은 블럭타입
                      차지하는 공간 크기가 있는 tag
                      <p> : 한줄 다 차지하는 tag
  - inline tag : 컨텐츠를 설명 꾸미는 tag

